<!DOCTYPE html>
<html>

    <head>
        <title>Cat Clicker Premium</title>
    </head>

    <body>
        
        <div class="cat-list">
            <ul id="cats" data-bind="foreach: catList">
              <li data-bind="text: name, click: $root.updateCat"></li>
            </ul>
        </div>
        <hr>
        
        <div id="current-cat" data-bind="with: currentcat()">
          <h1 data-bind="text: name"></h1>
          <h4 data-bind="text: level"></h4>
          <img alt="cute cat" data-bind="attr: { src: catUrl }, click: $root.incrementClicks">
          <p>Clicks: <span data-bind="text: clickCount"></span></p>
          <br>
          <h4>Nicknames:</h4>
          <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
          </ul>
        </div>

</html>
